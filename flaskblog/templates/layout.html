<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700|Allerta" type="text/css">
    <link rel="stylesheet" href="static/estilo.css">
</head>
<body>
    <header>
        <a href="https://google.com.co">
            <img src="{{ url_for('static', filename='profile_pics/logo.jpg') }}" alt="logo" height="40">
        </a>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}" class="is-active">Home</a></li>
                    <li><a href="#">Agenda</a></li>
                    <li><a href="#blog-items">Blog</a></li>
                    <li><a href="#">Info</a></li>
                    <li><a href="{{ url_for('account') }}">Account</a></li>
                </ul>
            </nav>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="button red">logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="button red">Login</a>
            {% endif %}
        </div>
    </header>
    
    {% block content %}{% endblock %}

    <footer class="footer">
        <p>&copy; Bla bla bla </p>
        <p>Build with HTML, CSS, Flask and <span class="love">‚ù§</span> by <a href="https://github.com/">Oscar</a></p>
    </footer>

</body>
</html>
